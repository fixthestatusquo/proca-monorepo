overwrite: true
schema: "schema/schema.graphql"
generates:
  ./graphql.schema.json:
    plugins:
      - introspection

  src/apiTypes.ts:
    plugins:
      - typescript
    config: &config
      omitOperationSuffix: true
      avoidOptionals: &avoidOptionals
        object: false
        field: true
        inputValue: false
      skipTypeNameForRoot: false
      skipTypename: false

  src/queries/widget.ts: &apiSet
    documents:
      - schema/common.graphql
      - schema/widget.graphql
    plugins:
      - typed-document-node
      - typescript-operations
    preset: import-types
    presetConfig:
      typesPath: ../apiTypes
    config:
      <<: *config

  src/queries/admin.ts:
    <<: *apiSet
    documents:
      - schema/common.graphql
      - schema/admin.graphql

