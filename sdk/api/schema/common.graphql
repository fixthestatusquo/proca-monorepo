fragment orgIds on Org {
  name title
  ... on PrivateOrg {
    id 
  }
}

fragment campaignIds on Campaign { 
  id 
  externalId
  name 
  title
}

fragment campaignExportIds on Campaign { 
  name externalId
}


fragment campaignFields on Campaign {
  name
  title 
  contactSchema
  config
}

fragment campaignPrivateFields on PrivateCampaign { 
  id 
  externalId
  forceDelivery
}

fragment campaignStats on Campaign { 
  stats {
    supporterCount 
    supporterCountByOrg { 
      org { name title }
      count
    }
    actionCount { actionType count }
  }
}

fragment campaignPartnerships on PrivateCampaign {
  partnerships {
    org {
      ...orgIds
    }
    actionPages {
      ...actionPageFields
    }
    launchRequests {
      code
      email
      objectId
    }
  }
}

fragment actionPageIds on ActionPage { 
  id name locale
}

fragment actionPageFields on ActionPage {
  id
  name
  locale 
  config
  live
  journey
  thankYouTemplateRef
}

fragment actionPagePrivateFields on PrivateActionPage {
  extraSupporters 
  delivery
}

fragment orgFields on Org {
    name
    title
}

fragment orgPrivateFields on PrivateOrg {
    config
    personalData {
      contactSchema
      emailOptIn
      emailOptInTemplate
    }
}


fragment keyFields on Key {
  id, name, public, active, expired, expiredAt
}

fragment serviceFields on Service {
  id
  name
  host
  user
  path
}

fragment contactExport on Contact { 
  contactRef
  payload
  nonce
  publicKey { id public }
  signKey { id public }
}

fragment actionExport on Action {
  actionId
  actionType
  createdAt
  contact {
    ...contactExport
  }
  fields { key value }
  tracking {
    source
    medium
    campaign
    content
  }
  privacy {
    optIn
    givenAt
  }
}

